<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Babylon.js webpack starter-kit</title>
  <meta name="description" content="A sample project based on Babylon.js, written in typescript, built with webpack">
  <meta name="author" content="Raanan Weber">
    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
      #fps {
                position: absolute;
                background-color: black;
                border: 2px solid red;
                text-align: center;
                font-size: 16px;
                color: white;
                top: 15px;
                right: 10px;
                width: 60px;
                height: 20px;
            }

    </style>
  </head>

  <body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <div id="fps">0</div>
  </body>

</html>
